  <header id="header" class="header d-flex align-items-center fixed-top">

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background">
      <div class="container position-relative">
        <h1>Create Campaign</h1>
        
        <nav class="breadcrumbs">
          <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="current">User Login</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 50vh;">
        <!-- Add a card component for better styling -->
        <div class="card shadow-sm border-light" style="width: 100%; max-width: 400px;">
            <div class="card-body">
               
                <h2>Create a New Campaign</h2>
                <form method="post" action="{% url 'create_campaign' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="title">Campaign Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="goal_amount">Goal Amount</label>
                    <input type="number" class="form-control" id="goal_amount" name="goal_amount" required>
                  </div>
                  <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>
               
                  <button type="submit" class="btn btn-success">Create Campaign</button>
                
                </form>
            </div>
        </div>
    </div>
