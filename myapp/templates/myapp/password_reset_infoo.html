<!DOCTYPE html>
<html lang="en">

<head>
 {% load static %}

 <meta charset="utf-8">
 <meta content="width=device-width, initial-scale=1.0" name="viewport">
 <title>Forgot Password</title>
 <meta name="description" content="">
 <meta name="keywords" content="">

 <!-- Favicons -->
 <link href="{% static 'img/favicon.png' %}" rel="icon">
 <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

 <!-- Fonts -->
 <link href="https://fonts.googleapis.com" rel="preconnect">
 <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

 <!-- Vendor CSS Files -->
 <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
 <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
 <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
 <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
 <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
 <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

 <!-- Main CSS File -->
 {% block styles %}
<link href="{% static 'css/main.css' %}" rel="stylesheet">
{% endblock %}
 
<style>
  .btn-grey {
      background-color: #000000; /* Black background */
      border-color: #000000; /* Black border */
      color: #ffffff; /* White text color */
  }

  .btn-grey:hover {
      background-color: #333333; /* Darker black for hover effect */
      border-color: #333333; /* Darker black border color for hover */
      color: #ffffff; /* White text color on hover */
  }
</style>
</head>

<body class="forgot-password-page">

 <header id="header" class="header d-flex align-items-center fixed-top">
   <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
     <a href="{% url 'index' %}" class="logo d-flex align-items-center">
       <h1 class="sitename">HOPESCOPE</h1>
     </a>

     <nav id="navmenu" class="navmenu">
       <ul>
         <li><a href="{% url 'index' %}">Home</a></li>
         <li><a href="{% url 'password_reset_info' %}">Forgot Password</a></li>
       </ul>
       <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
     </nav>
   </div>
 </header>

 <main class="main">
   <div class="page-title dark-background">
     <div class="container position-relative">
       <h1>Forgot Password</h1>
       <nav class="breadcrumbs">
         <ol>
           <li><a href="{% url 'index' %}">Home</a></li>
           <li class="current">Forgot Password</li>
         </ol>
       </nav>
     </div>
   </div><!-- End Page Title -->

   <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 50vh;">
     <div class="card shadow-sm border-light" style="width: 100%; max-width: 400px;">
       <div class="card-body">
         <h2>Forgot Password</h2>
         <form method="post" action="{% url 'password_reset_info' %}">
          {% csrf_token %}
          <div>
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div>
              <button type="submit" class="btn btn-grey mt-4 w-100">Send Reset Link</button>
          </div>
      </form>
       </div>
     </div>
   </div>
 </main><!-- End #main -->

 <footer id="footer" class="footer">
   <div class="container">
     <div class="copyright">
       &copy; 2024 <strong><span>Hopescope</span></strong>. All Rights Reserved.
     </div>
   </div>
 </footer><!-- End Footer -->

 <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

 <!-- Vendor JS Files -->
 <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
 <script src="{% static 'vendor/aos/aos.js' %}"></script>
 <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
 <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>

 <!-- Main JS File -->
 {% block scripts %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
</body>
</html>
